<div class="modal-header">    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>    <h4 class="modal-title">{{title}}</h4></div><div class="modal-body">    {{msg}}</div><div class="modal-footer">    <button type="button" class="btn btn-default" ng-click="cancel()">{{copyCancel}}</button>    <button type="button" class="btn btn-default" ng-click="confirm()">{{copyConfirm}}</button></div>
