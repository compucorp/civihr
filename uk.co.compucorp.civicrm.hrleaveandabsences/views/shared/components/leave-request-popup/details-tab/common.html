<div class="row"
  ng-init="__isNotEditable = !detailsTab.isRole('admin') && (detailsTab.isMode('view') || (detailsTab.isRole('manager') && !detailsTab.isMode('create') && !detailsTab.isLeaveType('sickness')));">
  <div class="col-xs-12 form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">No. of Days</label>
      <div class="col-sm-8">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="button"
              ng-disabled="__isNotEditable"
              class="btn btn-secondary-outline active"
              ng-model="detailsTab.uiOptions.multipleDays"
              uib-btn-radio="true"
              ng-change="detailsTab.daysSelectionModeChangeHandler()">
              Multiple Days
            </button>
          </div>
          <div class="btn-group">
            <button type="button"
              ng-disabled="__isNotEditable"
              class="btn btn-secondary-outline"
              ng-model="detailsTab.uiOptions.multipleDays"
              uib-btn-radio="false"
              ng-change="detailsTab.daysSelectionModeChangeHandler()">
              Single Day
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-include src="$root.sharedPathTpl +
  'components/leave-request-popup/details-tab/by-unit-and-days-mode/' +
  (!detailsTab.isLeaveType('toil') ? detailsTab.selectedAbsenceType.calculation_unit_name : 'hours') + '-unit-' +
  (detailsTab.uiOptions.multipleDays ? 'multiple-days' : 'single-day') +
  '.html'"></ng-include>
